<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>python_project</title>
  </head>
  <body>
    <div class="container bg-dark text-light text-center rounded m-5 p-5">
        <form method="POST">
            <div class="form-group">
              <label for="name_1">Name of first player</label>
              <input type="text" class="form-control" name="name_1" id="name_1" placeholder="enter name of first player">
              <input type="text" class="form-control py-2 my-2" name="choice_1" id="" placeholder="Enter your Choice">
            </div>
            <div class="form-group">
                <label for="name_2">Name of second player</label>
                <input type="text" class="form-control" name="name_2" id="name_2" placeholder="enter name of second player">
                <input type="text" class="form-control py-2 my-2" name="choice_2" id="" placeholder="Enter your Choice">
            </div>
            <button class="btn btn-light" type="submit">Submit</button>
        </form>
    </div>
    <footer class="page-footer bg-dark text-light text-center text-italic">
        <address><em>created by</em>&nbsp;<i class="fa fa-heart" style="color: red;"></i><em class="text-info"><b><u>Sapna</u></b></em></address>
    </footer>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
